<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Chatbot</title>
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/premium-icon/icons/svg/1698/1698535.svg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="cover_img"></div>
      <div class="hero__title"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="chat_box">
        <div class="header">
          <div class="cortana"></div>
        </div>
        <div class="body" id="body">
          <div class="chat_msg" id="chat_msg">
            <!-- <div class="msg user" id="user">hii</div>
            <div class="msg computer" id="computer">hii</div> -->
          </div>
        </div>
        <div class="bottom">
          <form action="">
            <input
              type="text"
              id="text"
              name="text"
              autocomplete="off"
              placeholder="Enter your message.."
            />
            <div id="voice">
              <i
                onclick="myFunction(this)"
                class="fa fas fa-microphone"
                aria-hidden="true"
              ></i>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
